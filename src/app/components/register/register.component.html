<div class="reg-card">
  <h1>Login</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Full Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label"
        >Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
      </div>
    </div>
    <div class="form-group row" *ngIf="!addEmployee">
      <label for="password" class="col-sm-2 col-form-label"
        >HR Assisstant secret code</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="hrAssisstantCode"
          formControlName="hrAssisstantCode"
          placeholder="Secret Code"
        />
      </div>
    </div>
    <div class="form-group row" *ngIf="addEmployee">
      <label for="department" class="col-sm-2 col-form-label"
        >Employee Department</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="department"
          formControlName="department"
          placeholder="Employee Department"
        />
      </div>
    </div>
    <div class="form-group row" *ngIf="addEmployee">
      <label for="manager" class="col-sm-2 col-form-label"
        >Employee Manager</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="manager"
          formControlName="manager"
          placeholder="Employee Manager"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
